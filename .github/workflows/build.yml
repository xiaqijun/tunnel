name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build Linux AMD64
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server-linux-amd64 ./cmd/server
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client-linux-amd64 ./cmd/client
    
    - name: Build Linux ARM64
      run: |
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/tunnel-server-linux-arm64 ./cmd/server
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/tunnel-client-linux-arm64 ./cmd/client
    
    - name: Build Windows AMD64
      run: |
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server-windows-amd64.exe ./cmd/server
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client-windows-amd64.exe ./cmd/client
    
    - name: Package binaries
      run: |
        mkdir -p artifacts
        cd bin
        
        # Linux AMD64
        tar czf ../artifacts/tunnel-linux-amd64.tar.gz tunnel-server-linux-amd64 tunnel-client-linux-amd64
        
        # Linux ARM64
        tar czf ../artifacts/tunnel-linux-arm64.tar.gz tunnel-server-linux-arm64 tunnel-client-linux-arm64
        
        # Windows
        zip ../artifacts/tunnel-windows-amd64.zip tunnel-server-windows-amd64.exe tunnel-client-windows-amd64.exe
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tunnel-binaries
        path: artifacts/*
    
    - name: Create latest binaries (main branch only)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        cd bin
        cp tunnel-server-linux-amd64 tunnel-server-latest-linux-amd64
        cp tunnel-client-linux-amd64 tunnel-client-latest-linux-amd64
    
    # 注意：latest release 需要手动创建 tag 后才能使用
    # 或者使用 ncipollo/release-action 来自动创建/更新 latest tag
