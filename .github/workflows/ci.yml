name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: ['1.21', '1.22']
    
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
    
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Get dependencies
      run: |
        go mod download
        go mod verify
    
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build server
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server-linux-amd64 ./cmd/server
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server-windows-amd64.exe ./cmd/server
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server-darwin-amd64 ./cmd/server
    
    - name: Build client
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client-linux-amd64 ./cmd/client
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client-windows-amd64.exe ./cmd/client
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client-darwin-amd64 ./cmd/client
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: bin/

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build server image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: tunnel-server:latest
    
    - name: Build client image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.client
        push: false
        tags: tunnel-client:latest
