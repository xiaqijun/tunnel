name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build binaries
      run: |
        # Server
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server ./cmd/server
        mv bin/tunnel-server bin/tunnel-server-linux-amd64
        
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/tunnel-server ./cmd/server
        mv bin/tunnel-server bin/tunnel-server-linux-arm64
        
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server.exe ./cmd/server
        mv bin/tunnel-server.exe bin/tunnel-server-windows-amd64.exe
        
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-server ./cmd/server
        mv bin/tunnel-server bin/tunnel-server-darwin-amd64
        
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/tunnel-server ./cmd/server
        mv bin/tunnel-server bin/tunnel-server-darwin-arm64
        
        # Client
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client ./cmd/client
        mv bin/tunnel-client bin/tunnel-client-linux-amd64
        
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/tunnel-client ./cmd/client
        mv bin/tunnel-client bin/tunnel-client-linux-arm64
        
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client.exe ./cmd/client
        mv bin/tunnel-client.exe bin/tunnel-client-windows-amd64.exe
        
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/tunnel-client ./cmd/client
        mv bin/tunnel-client bin/tunnel-client-darwin-amd64
        
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/tunnel-client ./cmd/client
        mv bin/tunnel-client bin/tunnel-client-darwin-arm64
    
    - name: Package binaries
      run: |
        mkdir -p release
        VERSION=${GITHUB_REF#refs/tags/}
        
        # 为每个平台创建完整的发布包（包含配置示例和web文件）
        
        # Linux AMD64
        mkdir -p package/linux-amd64
        cp bin/tunnel-server-linux-amd64 package/linux-amd64/tunnel-server
        cp bin/tunnel-client-linux-amd64 package/linux-amd64/tunnel-client
        cp -r web package/linux-amd64/
        cp configs/config.example.yaml package/linux-amd64/
        cp configs/client-config.example.yaml package/linux-amd64/
        cp README.md LICENSE package/linux-amd64/
        cd package && tar czf ../release/tunnel-${VERSION}-linux-amd64.tar.gz linux-amd64 && cd ..
        
        # Linux ARM64
        mkdir -p package/linux-arm64
        cp bin/tunnel-server-linux-arm64 package/linux-arm64/tunnel-server
        cp bin/tunnel-client-linux-arm64 package/linux-arm64/tunnel-client
        cp -r web package/linux-arm64/
        cp configs/config.example.yaml package/linux-arm64/
        cp configs/client-config.example.yaml package/linux-arm64/
        cp README.md LICENSE package/linux-arm64/
        cd package && tar czf ../release/tunnel-${VERSION}-linux-arm64.tar.gz linux-arm64 && cd ..
        
        # Windows AMD64
        mkdir -p package/windows-amd64
        cp bin/tunnel-server-windows-amd64.exe package/windows-amd64/tunnel-server.exe
        cp bin/tunnel-client-windows-amd64.exe package/windows-amd64/tunnel-client.exe
        cp -r web package/windows-amd64/
        cp configs/config.example.yaml package/windows-amd64/
        cp configs/client-config.example.yaml package/windows-amd64/
        cp README.md LICENSE package/windows-amd64/
        cd package && zip -r ../release/tunnel-${VERSION}-windows-amd64.zip windows-amd64 && cd ..
        
        # macOS AMD64
        mkdir -p package/darwin-amd64
        cp bin/tunnel-server-darwin-amd64 package/darwin-amd64/tunnel-server
        cp bin/tunnel-client-darwin-amd64 package/darwin-amd64/tunnel-client
        cp -r web package/darwin-amd64/
        cp configs/config.example.yaml package/darwin-amd64/
        cp configs/client-config.example.yaml package/darwin-amd64/
        cp README.md LICENSE package/darwin-amd64/
        cd package && tar czf ../release/tunnel-${VERSION}-darwin-amd64.tar.gz darwin-amd64 && cd ..
        
        # macOS ARM64
        mkdir -p package/darwin-arm64
        cp bin/tunnel-server-darwin-arm64 package/darwin-arm64/tunnel-server
        cp bin/tunnel-client-darwin-arm64 package/darwin-arm64/tunnel-client
        cp -r web package/darwin-arm64/
        cp configs/config.example.yaml package/darwin-arm64/
        cp configs/client-config.example.yaml package/darwin-arm64/
        cp README.md LICENSE package/darwin-arm64/
        cd package && tar czf ../release/tunnel-${VERSION}-darwin-arm64.tar.gz darwin-arm64 && cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
